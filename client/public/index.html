<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen, projection" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet"> -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>demoReactApp</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <br>
    <br>
    <a class="wave-effect waves-light btn" onclick="$('.tap-target').tapTarget('open')">Open Tap Target</a>
    <a onclick="$('.tap-target').tapTarget('close')" class="wave-effect waves-light btn">Close Tap Target</a>

    <div class="fixed-action-btn">
      <a id="menu" class="btn btn-floating btn-large cyan">
        <i class="material-icons">menu</i>
      </a>
    </div>

    <div class="tap-target-wrapper">
      <div class="tap-target cyan" data-activates="menu">
        <div class="tap-target-content white-text">
          <h5>Hello World</h5>
          <p class="white-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi provident cupiditate dolores. Impedit cum asperiores
            a aspernatur ullam esse id!</p>
        </div>
      </div>
      <div class="tap-target-wave">
        <a class="btn btn-floating btn-large cyan tap-target-origin">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </div>

  </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/JavaScript" src="../js/materialize.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
    <!-- <script src="path/to/your/bundle.js"></script> -->
    <script>
      $(document).ready(function () {
        $('.dropdown-button').dropdown({
          constrainWidth: false,
          hover: true,
          belowOrigin: true,
          alignment: 'left'
        });

      });
    </script>

  </body>
</html>
